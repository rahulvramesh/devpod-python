# Example Docker Compose file to demonstrate Docker-in-Docker capability
# This can be used from within the dev container

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.example
    container_name: devpod-python-example
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
    command: python example.py

